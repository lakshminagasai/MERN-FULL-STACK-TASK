
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 4</title>
</head>
<body>
    <form action="" >
        <table   align="center"  >
            <tr>
            <th width="300"><p><label for="name"> Full Name: </label></p></th>
            <td ><input type="text" placeholder="Enter your Name" id="name"/></td>
           </tr>
           <tr>
            <th><p><label for="uname"> Username: </label></p></th>
            <td ><input type="text" placeholder="Enter your  Username" id="uname"/></td>
           </tr>
           <tr>
            <th><p><label for="password"> Password: </label></p></th>
            <td ><input type="password" placeholder="Enter your Password" id="password"/></td>
           </tr>
           <tr>
            <th><p><label for="repassword">Re Password: </label></p></th>
            <td ><input type="password" placeholder="Confirm your Password" id="repassword"/></td>
           </tr>
           <tr>
            <th><p><label for="add">Address: </label></p></th>
            <td ><input type="text" placeholder="Enter your  Address" id="add"/></td>
           </tr>
           <tr>
            <th><p><label for="Age"> Age: </label></p></th>
            <td ><input type="number" placeholder="Enter your  Age" id="Age"/></td>
           </tr>
           <tr>
            <th><p><label for="gen"> Gender:</p></th>
            <td ><select name="gender" id="gen">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select></td>
           </tr>
           <tr>
            <th width="300"><input type="button" value="Save"/></th>
           </tr> 
        </table>
    </form>
</body>
</html>
